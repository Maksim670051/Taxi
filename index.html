<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Такси</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <p>Введите количество сотрудников компании:</p>
        <input id='count' type="tel" placeholder="Любое натуральное число от 1 до 1000">
    </div>
    <div class="box">
        <p>Введите растояния в километрах до домов сотрудников:</p>
        <input id='s' type="text" placeholder="Любые натуральные числа до 1000 через пробел">
    </div>
    <div class="box">
        <p>Введите тарифы за проезд 1 километра:</p>
        <input id='t' type="text" placeholder="Любые натуральные числа до 10000 через пробел">
    </div>
    <div id="rez">
    </div>
    <p class="button" onClick={run()}>Рассчитать</p>

    <script src='index.js'></script>

</body>

</html>
